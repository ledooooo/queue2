<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Display - شاشة العرض</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-black text-white h-screen overflow-hidden">
  <div class="h-full grid grid-cols-4 gap-4 p-4">
    <div class="col-span-1 bg-gray-900 p-3 rounded overflow-auto">
      <h2 class="text-lg font-semibold mb-3">العيادات</h2>
      <div id="clinicsCards" class="space-y-2"></div>
    </div>

    <div class="col-span-3 bg-gray-800 p-3 rounded flex flex-col">
      <div class="flex items-center justify-between mb-2">
        <div>
          <div id="announcementText" class="text-4xl font-bold">أهلاً بكم</div>
          <div id="announcementMeta" class="text-sm text-gray-300 mt-1"></div>
        </div>
        <div class="text-right">
          <div id="clock" class="text-sm"></div>
        </div>
      </div>

      <div id="mediaArea" class="flex-1 bg-black/40 rounded flex items-center justify-center overflow-hidden">
        <video id="mediaVideo" class="max-h-full max-w-full hidden" controls muted loop></video>
        <img id="mediaImage" class="max-h-full max-w-full object-contain hidden" />
      </div>

      <div class="mt-3">
        <div id="newsTicker" class="bg-gray-900 p-2 rounded">
          <marquee id="tickerContent">شريط الأخبار سيعرض هنا — عدّل النص من لوحة الادمن</marquee>
        </div>
      </div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/audioBuilder.js"></script>
  <script src="js/audioQueue.js"></script>
  <script src="js/display.js"></script>
</body>
</html>
